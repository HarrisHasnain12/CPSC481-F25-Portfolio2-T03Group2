<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Court</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Base styling from your app -->
  <link rel="stylesheet" href="home_page.css" />

  <style>
    /* ----- PAGE FORMAT ----- */
    .detail-header {
      position: relative;
      padding-top: 32px;
      padding-bottom: 24px;
      text-align: center;
    }

    .back-button {
      position: absolute;
      left: 16px;
      top: 35%;
      transform: translateY(-50%);
      background: #4fc3f7;
      border: 2px solid black;
      outline: 2px solid black;
      border-radius: 8px;
      padding: 4px 10px;
      font-size: 22px;
      color: black;
      cursor: pointer;
    }

    .detail-subtitle {
      margin-top: 4px;
      font-size: 14px;
      opacity: 0.9;
    }

    .event-body {
      text-align: left;
      padding-bottom: 40px;
    }

    .event-hero {
      border-radius: 18px;
      overflow: hidden;
      margin-bottom: 18px;
      background: #000000;
    }

    .event-hero img {
      width: 100%;
      display: block;
    }

    .event-tag {
      padding: 8px 12px;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      background: #4fc3f7;
      color: white;
    }

    .event-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .event-time {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .event-meta {
      font-size: 14px;
      margin-bottom: 6px;
    }

    .event-meta strong {
      font-weight: 600;
    }

    .event-divider {
      border: none;
      border-top: 1px solid #ddd;
      margin: 16px 0;
    }

    .event-description {
      font-size: 15px;
      line-height: 1.5;
      color: #444;
      margin-bottom: 24px;
    }

    /* Optional: tweak button spacing within detail page */
    .event-actions {
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="phone">
    <!-- ----- HEADER ----- -->
    <header class="home-header detail-header">
      <button id="back-button" class="back-button" aria-label="Go back">‚Üê</button>

      <div class="expo-logo">CALGARY<span>EXPO</span></div>
      <div>COMICS & ENTERTAINMENT</div>

      <div class="detail-subtitle">Amenity Details</div>
    </header>

    <!-- ----- BODY CONTENT ----- -->
    <main class="home-body event-body">
      <section class="event-hero">
        <img id="amenity-image" src="" alt="event image" />
      </section>

      <section class="event-details">
        <h1 class="event-title" id="amenity-name"></h1>

        <p class="event-meta">
          <strong>Hours:</strong>
          <span id="amenity-time-range"></span>
        </p>

        <p class="event-meta">
          <strong>Capacity:</strong>
          <span id="amenity-capacity"></span>
        </p>

        <hr class="event-divider" />

        <p class="event-description" id="amenity-description"></p>
      </section>
    </main>

    <!-- ----- NAV BAR ----- -->
    <nav class="tab-bar">
      <a class="tab-item" href="home_page.html">
        <div class="tab-icon">üè†</div>
        <div class="tab-label">Home</div>
      </a>

      <a class="tab-item" href="browse_events.html">
        <div class="tab-icon">üìÖ</div>
        <div class="tab-label">Schedule</div>
      </a>

      <a class="tab-item active" href="convention_map.html">
        <div class="tab-icon">üìç</div>
        <div class="tab-label">Navigation</div>
      </a>

      <a class="tab-item" href="my_expo.html">
        <div class="tab-icon">‚≠ê</div>
        <div class="tab-label">My Expo</div>
      </a>

      <a class="tab-item" href="more.html">
        <div class="tab-icon">‚ò∞</div>
        <div class="tab-label">More</div>
      </a>
    </nav>
  </div>

  <!-- ----- JAVASCRIPT ----- -->
  <script>
    const STORAGE_KEY = "convention_panels";

    document.addEventListener("DOMContentLoaded", () => {
      console.log("amenity detail page loaded");

      // Back button
      document.getElementById("back-button").addEventListener("click", () => {
        history.back();
      });

      // Load convention_panels to populate page
      const saved = localStorage.getItem(STORAGE_KEY);
      if (!saved) {
        console.error("Could not retrieve convention_panels from localStorage.");
        return;
      }

      let conventionPanels;
      try {
        conventionPanels = JSON.parse(saved);
      } catch (err) {
        console.error("Error parsing convention_panels:", err);
        return;
      }

      if (!conventionPanels || !Array.isArray(conventionPanels.amenities)) {
        console.error("Invalid convention_panels structure.");
        return;
      }

      const event = conventionPanels.amenities[1];

      function setText(id, value) {
        const el = document.getElementById(id);
        if (el && value != null) el.textContent = value;
      }

      setText("amenity-name", event.name);
      setText("amenity-time-range", `${event.open_time} ‚Äì ${event.close_time}`);
      setText("amenity-capacity", event.capacity);
      setText("amenity-description", event.description);

      const img = document.getElementById("amenity-image");
      if (img && event.image) {
        img.src = event.image;
        img.alt = event.name;
      }
    });
  </script>
</body>
</html>
