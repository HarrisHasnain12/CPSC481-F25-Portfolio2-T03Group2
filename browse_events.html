<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Browsing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Reuse base styling -->
  <link rel="stylesheet" href="home_page.css" />
  <link rel="stylesheet" href="browse_events.css" />
  
  <style>
    /* --- UPDATED BUTTON LAYOUT (STACKED VERTICAL) --- */

    /* Left + center row remains unchanged */
    .event-top-row {
      display: flex;
      flex-direction: row;
      width: 100%;
    }

    /* BUTTONS NOW STACKED VERTICALLY */
    .event-bottom-buttons {
      width: 100%;
      display: flex;
      flex-direction: column;          /* vertical stack */
      align-items: center;             /* center buttons */
      justify-content: center;
      margin-top: 20px;
      gap: 8px;                        /* space between buttons */
      border-top: 1px solid gray;
      padding-top: 10px;
    }

    .event-bottom-buttons .event-btn {
      width: 80%;                      /* makes button centered + cleaner */
      font-size: 18px;
      padding: 8px 14px;
      text-align: center;
      margin-top: 10px;
      height: 50px;
    }

  </style>
</head>

<body>
  <div class="phone">

    <!-- HEADER -->
    <header class="home-header detail-header" style="height: 170px; border-bottom: 2px solid black;">
      <div class="expo-logo">
        <span style="font-size: 1em;">2026 Event Schedule</span>
      </div>

      <a class="main-btn primary"
        href="my_expo.html"
        style="width: 240px; margin-top: 20px; font-size: 24px;">
          View <i>My Expo</i>
      </a>
    </header>

    <!-- BODY -->
    <main class="home-body" style="text-align: center;">

      <div class="date-header" style="border-top: none; padding-top: 0px;">
        April 23rd
      </div>
      <div class="events-day" data-events-date="April 23rd"></div>

      <div class="date-header">
        April 24th
      </div>
      <div class="events-day" data-events-date="April 24th"></div>

      <div class="date-header">
        April 25th
      </div>
      <div class="events-day" data-events-date="April 25th"></div>

      <div class="date-header">
        April 26th
      </div>
      <div class="events-day" data-events-date="April 26th"></div>

    </main>

    <!-- NAV BAR -->
    <nav class="tab-bar">
      <a class="tab-item" href="home_page.html">
        <div class="tab-icon">ð– ¿</div>
        <div class="tab-label">Home</div>
      </a>
      <a class="tab-item active" href="browse_events.html">
        <div class="tab-icon">â˜†</div>
        <div class="tab-label">Events</div>
      </a>
      <a class="tab-item" href="convention_map.html">
        <div class="tab-icon">âž¢</div>
        <div class="tab-label">Navigation</div>
      </a>
      <a class="tab-item" href="my_expo.html">
        <div class="tab-icon" style="padding-top: 3px;">â˜ºï¸Ž</div>
        <div class="tab-label">My Expo</div>
      </a>
      <a class="tab-item" href="more.html">
        <div class="tab-icon">â˜°</div>
        <div class="tab-label">More</div>
      </a>
    </nav>

  </div>

  <script>
    const STORAGE_KEY = "convention_panels";

    document.addEventListener("DOMContentLoaded", () => {
      console.log("browse_events page loaded");

      const saved = localStorage.getItem(STORAGE_KEY);
      if (!saved) {
        console.error("Could not retrieve convention_panels from localStorage.");
        return;
      }

      let conventionPanels;
      try {
        conventionPanels = JSON.parse(saved);
      } catch (err) {
        console.error("Error parsing convention_panels:", err);
        return;
      }

      if (!conventionPanels || !Array.isArray(conventionPanels.events)) {
        console.error("Invalid convention_panels structure (missing events array).");
        return;
      }

      const events = conventionPanels.events;

      const dateSections = {};
      document.querySelectorAll(".events-day[data-events-date]").forEach((container) => {
        dateSections[container.getAttribute("data-events-date")] = container;
      });

      events.forEach((event) => {
        const container = dateSections[event.date];
        if (!container) {
          console.warn("No container found for event date:", event.date);
          return;
        }

        const item = document.createElement("div");
        item.className = "event-item";

        /* --- NEW WRAPPER FOR LEFT + CENTER --- */
        const topRow = document.createElement("div");
        topRow.className = "event-top-row";

        /* LEFT SIDE */
        const left = document.createElement("div");
        left.className = "event-left";

        const thumb = document.createElement("div");
        thumb.className = "event-thumb";

        const img = document.createElement("img");
        img.src = event.image;
        img.alt = event.name;

        const tag = document.createElement("div");
        tag.className = "event-tag-small";
        tag.textContent = event.property || "";

        thumb.appendChild(img);
        thumb.appendChild(tag);
        left.appendChild(thumb);

        /* CENTER */
        const center = document.createElement("div");
        center.className = "event-center";

        const nameEl = document.createElement("div");
        nameEl.className = "event-name";
        nameEl.textContent = event.name;

        const timeEl = document.createElement("div");
        timeEl.className = "event-time";
        timeEl.textContent = `${event.start_time} â€“ ${event.end_time}`;

        const panelEl = document.createElement("div");
        panelEl.className = "event-panel";
        panelEl.textContent = `Panel: ${event.panel}`;

        center.appendChild(nameEl);
        center.appendChild(timeEl);
        center.appendChild(panelEl);

        /* --- BOTTOM BUTTONS: NOW STACKED VERTICALLY --- */
        const bottomButtons = document.createElement("div");
        bottomButtons.className = "event-bottom-buttons";

        const detailsBtn = document.createElement("button");
        detailsBtn.className = "event-btn view-details-btn";
        detailsBtn.textContent = "View Details";
        detailsBtn.addEventListener("click", () => {
          window.location.href = event.event_detail_page;
        });

        const expoBtn = document.createElement("button");
        expoBtn.className = "event-btn expo-toggle-btn";

        function updateExpoButton() {
          if (event.added_to_my_expo) {
            expoBtn.textContent = "Remove from My Expo";
            expoBtn.classList.remove("add");
            expoBtn.classList.add("remove");
          } else {
            expoBtn.textContent = "Add to My Expo";
            expoBtn.classList.remove("remove");
            expoBtn.classList.add("add");
          }
        }

        expoBtn.addEventListener("click", () => {
          event.added_to_my_expo = !event.added_to_my_expo;
          updateExpoButton();
          localStorage.setItem(STORAGE_KEY, JSON.stringify(conventionPanels));
        });

        updateExpoButton();

        bottomButtons.appendChild(detailsBtn);
        bottomButtons.appendChild(expoBtn);

        /* Assemble event block */
        topRow.appendChild(left);
        topRow.appendChild(center);

        item.appendChild(topRow);
        item.appendChild(bottomButtons);

        container.appendChild(item);
      });
    });
  </script>

</body>
</html>
