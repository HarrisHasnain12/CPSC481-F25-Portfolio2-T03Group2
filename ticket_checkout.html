<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ticket Purchasing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Reuse base styling -->
  <link rel="stylesheet" href="ticket_purchase.css" />
  <!-- Delete icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" >
</head>

<body>
  <div class="phone">
    <div class="wait-message" id="waitPls">Please wait while your order is processed</div>

    <header class="home-header detail-header">
      <a id="back-button" class="back-button" aria-label="Go back" href="ticket_purchase.html" style="text-decoration: none;">←</a>
      <div class="top-bar"><span style="font-size: 1.5em;">Checkout</span></div>
      <a id="cart-button" class="cart-button" aria-label="View cart" href="ticket_cart.html" style="text-decoration: none;"><head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
      <body>
        <i class="fa-solid fa-cart-shopping"></i>
        <span id="cart-count" class="badge"></span>
      </body></a>
    </header>

    <main class="home-body" style="text-align: center;">

        <hr class="content-divider" />

        <div id="empty-cart-message">How did you even get here?</div>

        <template id="checkout-template">
            <div class="checkout-item" data-ticket-id="" style="display: flex; flex-direction: row; justify-content: space-between; margin-top: 5px;">
            <div class="checkout-title"></div>
                <div class="modify-cart">
                    <div class="checkout-mod">
                        <button class="chek-mod trash-chek" style="margin-right: 30px;"><i class="fa-solid fa-trash-can"></i></button>
                        <button class="chek-mod sub-btn">&minus;</button>
                        <span class="ticket-number""></span>
                        <button class="chek-mod add-btn">+</button>
                    
                <span class="ticket-price"></span>
                </div>
                </div>
            </div>
            </div>

            <hr class="content-divider" style="margin-top: 5px;"/>
            
        </template>

        <div id="checkout-container" style="display: flex; flex-direction: column;"></div>



        <div class="checkbox-wrapper">
            <label class="checkbox-container">
            <input type="checkbox" id="shipIt">
            <span class="checkmark"></span>
            Ship Tickets to Home?
            </label>
        </div>


        <div class="hide" id="shippingFields">
            <input class="shipBox required-field-ship" type="text" id="shipName" placeholder="First and Last Name">
            <input class="shipBox required-field-ship" type="text" id="shipEmail" placeholder="Email Address">
            <input class="shipBox required-field-ship" type="text" id="shipAddy" placeholder="Street Address">
            <input class="shipBox required-field-ship" type="text" id="shipCity" placeholder="City">
            <input class="shipBox required-field-ship" type="text" id="shipZip" placeholder="Postal Code">
            <button class="save" id="saveShipping" disabled>Save</button>
        </div>

        
        <div class="ship-container" id="shippingInfo">
        <div id="shippingSaved"></div>
        <button class="edit" id="edit-btn">Edit</button>
        </div>
        
        <div class="hide" id="payfield">
            <input class="credBox required-field" type="text" id="cardName" placeholder="Cardholder Name">
            <input class="credBox required-field" type="text" id="cardNum" placeholder="Card Number">
            <div class="expire">
            <input class="credBox required-field" type="text" id="cardExp" placeholder="Expiration Date">
            <input class="credBox required-field" type="text" id="cardCCV" placeholder="CCV">
            </div>
        </div>



    </main>

    <hr class="content-divider" style="margin-left: 10px; margin-right: 10px;"/>

    <div class="subtotal-container">
        <div class="subtotal">
            Subtotal
            <span id="sub-amount"></span>
        </div>
        <div class="subtotal" id="tax">
            Tax
            <span id="sub-tax"></span>
        </div>
        <div class="subtotal" id="shipping" style="padding-bottom: 10px; display: none;">
            Shipping
            <span id="sub-ship"></span>
        </div>

    <hr class="content-divider" />

    <div class="subtotal" id="total" style="padding-top: 5px;">
        Total
        <span id="total-amount"></span>
    </div>
  </div>

    <nav class="payment" id="paymentButtons">
        <button class="payment-btn" id="appl-pay">Pay</button>
        <button class="payment-btn" id="pay-pal"><i class="fa-brands fa-paypal"></i><span style="font-weight: bold; font-style: italic;">PayPal</span></button>
        <button class="payment-btn" id="deb-cred">Debit / Credit</button>
    </nav>

    <nav class="payment" id="finalCheckout">
        <button class="payment-btn" id="checkout" disabled>Complete Checkout</button>
    </nav>


        <script src="ticket_checkout.js"></script>

</body>
</html>
