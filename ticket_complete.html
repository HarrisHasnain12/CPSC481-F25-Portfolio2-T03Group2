<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ticket Purchasing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Reuse base styling -->
  <link rel="stylesheet" href="ticket_purchase.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <div class="phone">

    <!-- HEADER -->
    <header class="home-header detail-header">
      <div class="top-bar"><span style="font-size: 1.5em;">Purchase Complete</span></div>
    </header>

    <!-- BODY -->
    <main class="home-body" style="text-align: center;">

        <div>
            <p class="green-check"><i class="fa-regular fa-circle-check"></i></p>
            <p style="font-size: 40px;">Thank you!</p>
            <p style="margin-bottom: 10px; margin-top: 5px;">You will receive a confirmation email shortly.</p>
        </div>

        <div id="empty-cart-message">Seriously, how did you get here?</div>

        <hr class="content-divider" style="margin-top: 5px; margin-left: 10px; margin-right: 10px;"/>

        <template id="checkout-template">
            <div class="checkout-item" data-ticket-id="" style="display: flex; flex-direction: row; justify-content: space-between; margin-top: 5px; margin-left: 20px; margin-right: 20px;">
            <div class="checkout-title"></div>
            <div>
                <span class="ticket-number" style="padding-right: 30px;"></span>
                <span class="ticket-price"></span>
            </div>
                </div>
                </div>
            

            <hr class="content-divider" style="margin-top: 5px; margin-left: 10px; margin-right: 10px;"/>
            
        </template>

        <div id="checkout-container"></div>


    <div class="subtotal-container">
    <div class="subtotal">
        Subtotal
        <span id="sub-amount"></span>
    </div>
    <div class="subtotal" id="tax">
        Tax
        <span id="sub-tax"></span>
    </div>
    <div class="subtotal" id="shipping" style="display: none;">
        Shipping
        <span id="sub-ship"></span>
    </div>

    <hr class="content-divider" />

    <div class="subtotal" id="total"">
        Total
        <span id="total-amount"></span>
    </div>
  </div>


    </main>

    <form action="home_page.html">
    <nav class="checkout">
        <button class="checkout-btn red" style="font-weight: normal;" id="backHome">‚Üê Home</button>
    </nav>
    </form>

    <script src="ticket_complete.js"></script>

</body>
</html>
